<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/C4OD9S7.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sign up form</title>
</head>

<body>
  <div id="background">
    <div class="banner">
      <img id="logo" src="https://i.imgur.com/C4OD9S7.png" alt="logo">
    </div>
    <div id="credit">
      <p id="credittext">Artwork by Alena Aenami</p>
    </div>
  </div>
  <div id="container">
    <div class="inspiration">
      <p id="quote">This is not a real online service!
        You know you need something like this in your life
        to help you realize your deepest dreams. <br>
        Sign up <em>now</em> to get started. <br><br> 
        You <em>know</em> you want to.
      </p>
    </div>
    <form class="form">
        <div class="header">
            <h1>Let's do this!</h1>
        </div>
        <div class="input">
            <label for="firstname">First Name</label><br>
            <input type="text" name="firstname" required>
        </div>
        <div class="input">
            <label for="secondname">Second Name (Optional)</label><br>
            <input type="text" name="secondname">
        </div>
        <div class="input">
            <label for="email">Email Address</label><br>
            <input type="email" name="email" required>
        </div>
        <div class="input">
            <label for="phone">Phone Number (optional)</label><br>
            <input type="tel" name="phone">
        </div>
        <div class="input">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="input">
            <label for="confirm">Confirm Password</label><br>
            <input type="password" name="confirm" id="confirm" required>
        </div>
    </form>
    <div class="signup">

    </div>
  </div>
</body>

</html>
